              number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: group-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.middlewares: default-group@kubernetescrd
spec:
  rules:
    - host: localhost
      http:
        paths:
          - path: /group
            pathType: Prefix
            backend:
              service:
                name: whoami-service
                port:
                  number: 80